        <!-- formulario -->
        <div class="row">
            <div class="col-md-6">
                <h1>Contactanos</h1>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Nombre" required>
                        <small id="emailHelp" class="form-text text-muted">nombre de la persona</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Apellido</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Apellido de la persona" required>

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Email</label>
                        <input type="email" class="form-control" id="exampleInputPassword1"
                            placeholder="email de la persona" required>

                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Tipo de contacto </label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Ventas
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                Servicio al cliente
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                                value="option3">
                            <label class="form-check-label" for="exampleRadios3">
                                Mejoras / reclamos
                            </label>
                        </div>
                    </div>
                    <label for="exampleInputEmail1">Pais</label>
                    <select class="form-control" required>
                        <option>Chile</option>
                        <option>Argentina</option>
                        <option>Peru</option>
                    </select>
                    <br>
                    <label for="exampleFormControlTextarea1">Detalle</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required
                        placeholder="detalle "></textarea>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                        <label class="form-check-label" for="exampleCheck1">Acepto Los Terminoa y
                            condiciones</label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button class="btn btn-outline-dark" type="reset">Reiniciar valores</button>
                </form>
                <br>
            </div>
